<!DOCTYPE html>
<html >

<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>

 <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
 <div class="login">
	<h1>Electrical power Prediction</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="Average Temp (AT)" placeholder="Average Temp (AT)" required="required" />
        <input type="text" name=" Exhaust Vacuum (EV)" placeholder=" Exhaust Vacuum (EV)" required="required" />
		<input type="text" name="Ambient Pressure (AP)" placeholder="Ambient Pressure (AP)" required="required" />
		<input type="text" name=" Relative Humidity (RH)" placeholder=" Relative Humidity (RH)" required="required" />

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
